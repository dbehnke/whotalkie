---
name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RUN_LINT: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch full history so tooling that reads VCS metadata (build stamping)
          # can run inside the dockerized linter without failing with "error obtaining VCS status".
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint (built with workflow Go)
        if: env.RUN_LINT == 'true'
        env:
          GOFLAGS: '-buildvcs=false'
        run: |
          # Install golangci-lint using the same Go toolchain configured by actions/setup-go
          env GOBIN=$(go env GOPATH)/bin go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.59.0

      - name: Run golangci-lint
        if: env.RUN_LINT == 'true'
        env:
          GOFLAGS: '-buildvcs=false'
        run: |
          # Run a minimal, safe set of linters to avoid metalinter export-data issues.
          $(go env GOPATH)/bin/golangci-lint run --timeout=6m --disable-all \
            --enable=gofmt,gofumpt,goimports,errcheck,gosimple,ineffassign,misspell,lll,unused ./...

      - name: Install staticcheck (built with workflow Go)
        if: env.RUN_LINT == 'true'
        run: |
          # Install staticcheck using the Go toolchain already set up by actions/setup-go
          # so the binary is compiled with the same Go version as the repo.
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        if: env.RUN_LINT == 'true'
        env:
          # Avoid VCS stamping failures in some runners
          GOFLAGS: '-buildvcs=false'
        run: |
          set -x
          # Run the staticcheck binary installed into GOPATH/bin
          $(go env GOPATH)/bin/staticcheck ./...

      - name: Run tests with coverage
        run: |
          mkdir -p coverage
          go test ./... -v -coverprofile=coverage/coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/coverage.out
